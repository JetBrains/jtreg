name: Build and Test JTReg

on:
  push:
    branches-ignore:
      - pr/*
  workflow_dispatch:

jobs:

  linux-x64:
    runs-on: ubuntu-latest

    steps:
    - name: 'Check out repository'
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: 'Set up Java Development Kit'
      uses: oracle-actions/setup-java@v1
      with:
        website: oracle.com
        release: 21

    - name: 'Download JT Harness artifacts'
      shell: bash
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        JTHARNESS_RELEASE_TAG=$(gh api repos/JetBrains/jtharness/releases/latest --jq '.tag_name')
        DOWNLOAD_DIR="${RUNNER_TEMP}/jtharness"
        mkdir -p "${DOWNLOAD_DIR}"
        gh release download "${JTHARNESS_RELEASE_TAG}" \
          --repo JetBrains/jtharness \
          --pattern 'javatest.jar' \
          --pattern 'LICENSE' \
          --pattern 'copyright.txt' \
          --dir "${DOWNLOAD_DIR}"
        echo "JTHARNESS_SRC_VERSION=${JTHARNESS_RELEASE_TAG}" >> $GITHUB_ENV
        echo "JTHARNESS_JAVATEST_JAR=${DOWNLOAD_DIR}/javatest.jar" >> $GITHUB_ENV
        echo "JTHARNESS_LICENSE=${DOWNLOAD_DIR}/LICENSE" >> $GITHUB_ENV
        echo "JTHARNESS_COPYRIGHT=${DOWNLOAD_DIR}/copyright.txt" >> $GITHUB_ENV

    - name: 'Build JTReg'
      shell: bash
      run: |
        java --version
        bash make/build.sh

    - name: 'Run initial tests (goal: quick-test)'
      shell: bash
      env:
        MAKE_ARGS: quick-test
        HEADLESS: 1
      run: |
        bash make/build.sh --skip-download

    - name: 'Run all tests (goal: test)'
      shell: bash
      env:
        MAKE_ARGS: test
        HEADLESS: 1
      run: |
        bash make/build.sh --skip-download

  freebsd-x64:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Run tests in FreeBSD
        id: test
        uses: vmactions/freebsd-vm@v1
        with:
          prepare: |
            pkg install -y bash curl git gmake gnugrep openjdk21 zip
            mount -t fdescfs fdesc /dev/fd
            mount -t procfs proc /proc

          run: |
            pwd
            ls -lah
            whoami
            env
            freebsd-version
            sysctl hw.model
            sysctl hw.ncpu
            sysctl hw.physmem
            sysctl hw.usermem
            pw user add -n action -m
            su action -c 'git config --global --add safe.directory $(pwd)'
            su action -c 'bash make/build.sh --jdk /usr/local/openjdk21'
            su action -c 'bash build/make.sh test'
